name: release simple.bundle

# 执行action的条件
# 当main分支 push事件触发时执行任务
on:
  push:
    branches: [main]

jobs:
  release-html: # job名称
    runs-on: ubuntu-latest # 在GitHub托管的新虚拟机上执行(https://docs.github.com/zh/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idruns-on)

    permissions:
      contents: write  # ⚠️ 创建 tag / release 必须

    steps:
      - name: Get version
        id: version
        run: |
          VERSION=v$(node -p "require('./packages/core/package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create git tag
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ steps.version.outputs.VERSION }}'
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tag}`,
              sha: context.sha
            })

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true

